<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper Game</title>
    <link rel="stylesheet" href="mine-sweeper.css" />
  </head>
  <body onload="initGame()" class="dark">
    <h1>Mine Sweeper</h1>
    <div class="first-line">
    <h2 class="best-score">Best Score: <span></span></h2>
    <button onclick="toggleMode()" class="display-mode">🔆</button>
  </div>
    <div class="level-btns">
      <button onclick="chooseLevel(4, 2, this)">Beginner</button>
      <button onclick="chooseLevel(8, 14, this)">Medium</button>
      <button onclick="chooseLevel(12, 32, this)">Expert</button>
    </div>
    <div class="smile-n-details">
      <div class="mines-counter"></div>
      <button class="smiley" onclick="initGame()"></button>
      <div class="lives-left"></div>
    </div>
    <div class="container">
    <table border="0" oncontextmenu="event.preventDefault()">
      <tbody class="game-board"></tbody>
    </table>
    <button onclick="getHint()" class="hints">💡💡💡</button>
  </div>
    <div class="timer">⏳<span></span></div>
    <script src="mine-swipper.js"></script>
  </body>
</html>
